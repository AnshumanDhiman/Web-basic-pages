        function doCheckValue(NUM) {

            if (NUM == 1) {
                inData = document.getElementById("cppM").value;
                if (inData == "") {
                    document.getElementById("errCpp").innerHTML = "FILL THE DETAILS";
                    chk1 = false;

                } else
                if (parseFloat(inData) > 100) {
                    chk1 = false;
                    document.getElementById("errCpp").innerHTML = "NUMBER MUST BE LESS THAN 100";
                } else
                if (isNaN(inData)) {
                    document.getElementById("errCpp").innerHTML = "MUST BE NUMERIC";
                    chk1 = false;
                }
            }
            if (NUM == 2) {
                inData = document.getElementById("javaM").value;

                    chk2 = false;

                } else

                } else
                if (isNaN(inData)) {
                    document.getElementById("errJava").innerHTML = "MUST BE NUMERIC";
                    chk2 = false;
                }
            }
            if (NUM == 3) {
                inData = document.getElementById("webM").value;
                if (inData == "") {
                    document.getElementById("errWeb").innerHTML = "FILL THE DETAILS";
                    chk3 = false;

                } else
                if (parseFloat(inData) > 100) {

                } else
                if (isNaN(inData)) {
                    document.getElementById("errWeb").innerHTML = "MUST BE NUMERIC";
                    chk3 = false;
                }

                    if (percentage > 90)

                    else

                }


            }
        }
