    <script src="js/bootstrap.min.js"></script>

</head>

<body>

<!-- Image and text -->

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse ml-5" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active ml-2">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item ml-3">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item ml-3">
        <a class="nav-link" href="#">Event</a>
      </li>
      <li class="nav-item dropdown ml-3">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Menu
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">About</a>
          <a class="dropdown-item" href="#">Rule Book</a>
          <div class="dropdown-divider"></div>

    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign-In</button>
      <button class="btn btn-outline-success my-2 my-sm-0 ml-2 mr-1" type="submit">Sign-Up</button>
    </form>
  </div>
</nav>
<!--<div id="heading-2"></div>-->
</div>
<div id="heading-3"></div>
<div id="formmsc">
<form>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">First Name</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6 ml-0">
    <label for="inputAddress">University Name</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter University Name">
    </div>
    <div class="form-group col-md-1 ml-0">
    <label>Year</label>
    <select class="form-control" >
  <option>Select</option>
  <option>1st</option>
  <option>2nd</option>
  <option>3rd</option>
  <option>4th</option>
</select>
      </div>
  
  </div>
<!--
  <div class="form-group  col-md-4">
    <label for="inputAddress2">Email</label>
    <input type="Email" class="form-control" id="inputAddress2" placeholder="Enter Your Email ID">
  </div>
-->
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Email</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Enter Your Email ID">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Mobile No</label>
      <input type="number" class="form-control" id="inputState" placeholder="Enter Your No">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Password</label>
      <input type="password" class="form-control" id="inputState" placeholder="Enter Password">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState"> Confirm Password</label>
      <input type="password" class="form-control" id="inputState" placeholder="Enter Password">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>

</html>
