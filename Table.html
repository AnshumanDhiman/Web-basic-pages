<html>

<head>
    <title>Tables</title>
</head>

<body>
    <center>
        <table width="600" border="2" rules="all" cellpadding="10">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td colspan="2">8</td>

                <td colspan="2">9</td>

                <td>10</td>
            </tr>
            <tr>
                <td>11</td>

                <td colspan="4" rowspan="2">12</td>


                <td rowspan="2" align="center">13</td>
            </tr>
            <tr>
                <td>14</td>
            </tr>
            <tr>
                <td colspan="2">15</td>
                <td colspan="2">16</td>
                <td colspan="2">17</td>

            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td colspan="2">20</td>
                <td>21</td>
                <td>22</td>
            </tr>



        </table>
    </center>
</body>

</html>
